<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .results.show {
            display: block;
        }
        .emotion-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .emotion-name {
            font-weight: 500;
            color: #555;
            text-transform: capitalize;
        }
        .emotion-score {
            font-weight: 600;
            color: #667eea;
        }
        .dominant {
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            color: #c33;
            border-radius: 8px;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Emotion Detector</h1>
        <p class="subtitle">Analyze emotions in your text using AI</p>

        <div class="input-group">
            <label for="textInput">Enter your text:</label>
            <textarea id="textInput" placeholder="Type or paste text here..."></textarea>
        </div>

        <button onclick="analyzeEmotion()">Analyze Emotions</button>

        <div class="error" id="error"></div>
        <div class="results" id="results">
            <div id="emotionScores"></div>
            <div class="dominant" id="dominant"></div>
        </div>
    </div>

    <script>
        async function analyzeEmotion() {
            const text = document.getElementById('textInput').value.trim();
            const results = document.getElementById('results');
            const errorDiv = document.getElementById('error');

            results.classList.remove('show');
            errorDiv.classList.remove('show');

            if (!text) {
                errorDiv.textContent = 'Please enter some text to analyze.';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const response = await fetch('/emotionDetector', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({textToAnalyze: text})
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    const emotions = ['anger', 'disgust', 'fear', 'joy', 'sadness'];
                    let html = '';

                    emotions.forEach(emotion => {
                        if (data[emotion] !== null) {
                            html += `
                                <div class="emotion-item">
                                    <span class="emotion-name">${emotion}</span>
                                    <span class="emotion-score">${(data[emotion] * 100).toFixed(1)}%</span>
                                </div>
                            `;
                        }
                    });

                    document.getElementById('emotionScores').innerHTML = html;

                    if (data.dominant_emotion) {
                        document.getElementById('dominant').innerHTML =
                            `Dominant Emotion: <strong>${data.dominant_emotion.toUpperCase()}</strong>`;
                    }

                    results.classList.add('show');
                } else {
                    errorDiv.textContent = data.message || 'An error occurred.';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Failed to connect to server.';
                errorDiv.classList.add('show');
            }
        }
    </script>
</body>
</html>
